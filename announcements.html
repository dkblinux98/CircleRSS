<style>
    /* Basic styling for the article element */
    article {
        font-family: lora;
        padding: 5px;               /* Padding inside the box */
        margin-bottom: 5px;         /* Margin at the bottom for spacing between articles */
        transition: background-color 0.1s ease;  /* Smooth transition for hover effects */
    }

    article h3 a {
        color: #000;              /* A nice shade of blue for links */
        text-decoration: none;       /* Remove underline from links */
    }

    article h3 a:hover {
        text-decoration: none;  /* Add underline on hover for title links only */
        background-color: #FFCC02;   /* Slightly darker background on hover */
    }

    article h3 a::before {
        content: " \1F4D6"; /* Unicode for the right arrow (â†’) */
        padding-right: 10px; /* Add some space between the link text and the arrow */
    }

    article h3 {
        font-size: 1em;            /* Make the title a bit larger */
        margin-top: 0;               /* Remove top margin for better alignment */
        margin-bottom: 5px;         /* A little space between the title and content */
    }
    
    /* Targeting anchor links inside <p> tags */
    p:nth-of-type(18) a {
        display: inline-block; /* Allows setting of width and height */
        padding: 10px 15px; /* Spacing inside the button */
        background-color: #FFCC02; /* Button color */
        color: #ffffff; /* Text color */
        border: none; /* Removes the default border */
        border-radius: 4px; /* Rounds the corners of the button */
        text-decoration: none; /* Removes the default underline */
        font-weight: bold; /* Bold text */
        cursor: pointer; /* Makes the cursor indicate it's clickable */
        transition: background-color 0.3s ease; /* Optional: smooth color change on hover */
    }


</style>

<div id="rssWidget">
    <script>
    function formatDate(isoDateString) {
    const months = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
    ];

    const date = new Date(isoDateString);
    const day = date.getDate();
    const month = months[date.getMonth()];
    const year = date.getFullYear();

    return `${month} ${day}, ${year}`;
}

        const RSS_URL = 'https://olarss.s3.us-east-2.amazonaws.com/announcements-rss.xml';

        fetch(`${RSS_URL}`)
            .then(response => response.text())
            .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
            .then(data => {
                const items = data.querySelectorAll('item');
                let html = '';
                items.forEach(el => {
                    const title = el.querySelector('title').textContent;
                    const link = el.querySelector('link').textContent;
                    const author = el.querySelector('author').textContent;
                    const published_date = el.querySelector('published_date').textContent;
                    const body = el.querySelector('body').textContent;
                    html += `
                <article>
                    <h3><a href="${link}" target="_blank">${title} by ${author}, Published ${formatDate(published_date)}</a></h3>
                    <div>${body}</div>
                </article>
            `;
                });
                document.getElementById('rssWidget').innerHTML = html;
            })
            .catch(error => {
                console.error('There was an error!', error);
            });
    </script>
</div>
